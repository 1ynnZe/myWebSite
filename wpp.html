        <div class="body-container">

                <div class="container">

                            <div class="row">
                                <div class="col-auto">
                                    <h4 class="color-prime d-inline-block">Wordpress 網頁設計</h4>
                                </div>
                                <div class="col-12 ">
                                    <img class="img-fluid" src="./img/webScreenShop/wpp1.jpg" alt="">
                                </div>
                            </div>


                        </div>

                        <div class="col-lg-5">
                            <div class="row">
                                <div class="col-12 py-3">
                                    <img class="img-fluid" src="./img/webScreenShop/wpp5.jpg" alt="">

                                <div class="col-12 py-3">

                                    <img class="img-fluid" src="./img/webScreenShop/wpp7.jpg" alt="">

                    <div class="row py-5">

                        <div class="col-lg-4 col-sm-6">

        <!--footer start-->
        <footer class="footer fp-auto-height py-3">
            <div class="container">
                <a href="#firstPage"><img src="./img/logo.png" alt=""></a>
                <div class="info">
                    <i class="mdi mdi-email-outline"></i>E-mail

                    <br>
                    lynn840502@gmail.com
                </div>

                <a href="#ModalContact" data-toggle="modal" style="min-width: 0%;" class="btn btn-prime">
                    <span class="d-none d-md-inline-block"> 聯絡我<i class="mdi mdi-chevron-right"></i></span>
                    <i class="mdi mdi-email-outline d-inline-block d-md-none"></i>
                </a>

            </div>
        </footer>
        <!--footer end-->

    <!-- Modal -->
    <div id="ModalContact" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="vertical-align: middle;" class="modal-title"><img src="./img/logo.png" alt="">
                        <span>聯絡我</span>
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <form class="gform" id="gform" method="POST" data-email="from_email@example.com"
                        action="https://script.google.com/macros/s/AKfycby1fTU4nt4FM-mFw1ZP6_oazjSLXnkXovYhVd46dTH6sssTAvyf/exec">
                        <div class="form-elements">
                            <div class="form-group">
                                <label for="username">
                                    <i class="mdi mdi-account-outline"></i>姓名
                                </label>
                                <input required="required" name="name" id="name" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="mdi mdi-email-outline"></i>Email</label>
                                <input required="required" name="email" id="email" type="email" class="form-control"
                                    placeholder="請輸入..." value="YourEmail@gmail.com" required>
                            </div>

                            <div class="form-group">
                                <label for="message"><i class="mdi mdi-comment-processing-outline"></i>留言
                                </label>

                                <!-- rows顯示幾行(超出會有卷軸) -->
                                <textarea required="required" id="message" name="message" cols="30" rows="10"
                                    class="form-control" placeholder="請輸入..." minlength="3"></textarea required="required">
                            </div>
                            <button id="submit" class="btn btn-prime float-right" type="submit">送出表單</button>
                        </div>
                        <!-- Customise the Thankyou Message People See when they submit the form: -->
                        <div id="thankyou_message" style="display:none;">
                            <h5>感謝您的來信！我會盡快回覆您的！ </h5>
                            <h6>Thanks for contacting me!
                                We will get back to you soon!</h6>
                        </div>

                    </form>
                </div>

                <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> -->
            </div>

        </div>
    </div>

    <script data-cfasync="false" type="text/javascript"
        src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>
    <script src="./js/custom.js"></script>
